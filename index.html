<!DOCTYPE html>
<html>

    <head>
        <title>My Clock</title>
        <link href="css/clock.css" rel="stylesheet" type="text/css">
        <link href="css/alarm.css" rel="stylesheet" type="text/css">
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
    </head>

    <body>

        <div class="box">

            <h1>My Clock</h1>

            <div id="clock"></div>

            <div id="forecastLabel"></div>
            <div id="forecastLocation"></div>
            <img id="forecastIcon" alt="" />

            <div id="alarmContainer">
                <div id="alarmHeader" class="flexable">
                    <h2>Alarms</h2>
                    <input type="button" class="button" value="Add Alarm" onclick="showAlarmPopup();">
                </div>
                <span id="signinButton">
                    <span
                        class="g-signin"
                        data-callback="signinCallback"
                        data-clientid="175054779113-7kq231gnlc5671dfqc1m2smav7dbfhad.apps.googleusercontent.com"
                        data-cookiepolicy="single_host_origin"
                        data-requestvisibleactions="http://schema.org/AddAction"
                        data-scope="https://www.googleapis.com/auth/plus.login">
                    </span>
                </span>
                <div id="alarms">
                    <div id="noAlarms" class="hide">No Alarms Set</div>
                </div>
            </div>

            <div id="mask" class="hide"></div>

            <div id="popup" class="hide">
                <h1>Add Alarm</h1>
                <div id="timeContainer">
                    <select id="hours">
                    </select>
                    <select id="mins">
                    </select>
                    <select id="ampm">
                        <option>am</option>
                        <option>pm</option>
                    </select>
                </div>
                <input type="text" id="alarmName" placeholder="Alarm Name">
                <div class="flexable">
                    <input type="button" class="button" value="Cancel" onclick="hideAlarmPopup();">
                    <input type="button" class="button" value="Save Alarm" onclick="addAlarm();">
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
        <script src="js/clock.js"></script>

    </body>

</html>
