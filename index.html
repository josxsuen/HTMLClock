<!DOCTYPE html>
<html>

    <head>
        <title>The Josephine Clock</title>
        <link href="css/clock.css" rel="stylesheet" type="text/css" />
    </head>

    <body onload="getTime(); getTemp();">

        <div class="box">

            <h1>The Josephine Clock</h1>

            <div id="clock"></div>

            <div id="forecastLabel"></div>
            <div id="forecastLocation"></div>
            <img id="forecastIcon" alt="" />

            <div>No Alarms Set</div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/clock.js"></script>

    </body>

</html>
